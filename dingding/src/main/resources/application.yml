  redis:
      database: 0
      host: 127.0.0.1
      port: 6380
      password:
      jedis:
        pool:
          max-active: 20
          max-wait: -1
          max-idle: 10
          min-idle: 0
      timeout: 1000
mybatis-plus:
  mapper-locations: classpath:mapper/*.xml
  global-config:
    db-config:
      id-type: auto
      field-strategy: NOT_EMPTY
      #
      db-type: MYSQL
  configuration:
    #
    map-underscore-to-camel-case: true
    call-setters-on-nulls: true
