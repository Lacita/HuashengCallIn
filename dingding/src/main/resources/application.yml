server:
  port: 8090
# DataSource Config
spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: yml
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
  shardingsphere:
    datasource:
      props:
        sql:
          show: true
      names: dddaka
      dddaka:
        type: com.alibaba.druid.pool.DruidDataSource
        url: jdbc:mysql://127.0.0.1/dddaka?serverTimezone=UTC&useUnicode=true&characterEncoding=utf-8&useSSL=true&allowMultiQueries=true
        driver-class-name: com.mysql.jdbc.Driver
        username: root
        password: 123456
        initialSize: 10
        minIdle: 2
        maxActive: 20
        maxWait: 60000
        timeBetweenEvictionRunsMillis: 60000
        minEvictableIdleTimeMillis: 300000
        validationQuery: SELECT 1 FROM DUAL
    sharding:
      tables:
        clock_in:
          actual-data-nodes: dddaka.clock_in$->{0..2}
          key-generator:
            type: SNOWFLAKE
            column: id
          table-strategy:
            inline:
              sharding-column: id
              algorithm-expression: dddaka.clock_in$->{id % 3}
